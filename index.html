<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío JavaScript DOM</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- EJERCICIO 1: Imagen con borde -->
  <h2>Ejercicio 1: Imagen con borde al hacer click</h2>
  <img id="imagen" src="./assets/img/snoopy.gif" alt="gatito">
  <hr>

  <!-- EJERCICIO 2: Stickers -->
  <h2>Ejercicio 2: Límite de 10 stickers</h2>
  <p>Puedes llevar hasta 10 stickers en total</p>

  <div class="stickers-container">
    <div class="sticker-item">
      <img src="./assets/img/GitHub.png" alt="Sticker 1">
      <input type="number" id="sticker1" min="0" value="0"> <!-- Valor inicial 0 -->
    </div>

    <div class="sticker-item">
      <img src="./assets/img/icon_slack_hash.png" alt="Sticker 2">
      <input type="number" id="sticker2" min="0" value="0"> <!-- Valor inicial 0 en el sticker 2 -->
    </div>

    <div class="sticker-item">
      <img src="./assets/img/Git.png" alt="Sticker 3">
      <input type="number" id="sticker3" min="0" value="0"> <!-- Valor inicial 0 en el sticker 3 -->
    </div>
  </div>

  <p id="mensajeStickers"></p> <!-- Mensaje para mostrar si se excede el límite se usara esta funcion en js -->
  <button id="verificar">Verificar</button> <!-- Botón para verificar stickers -->

  <hr>

  <!-- EJERCICIO 3: Password con selects -->
  <h2>Ejercicio 3: Ingresar password</h2>
  <p>Selecciona los números del password:</p>

  <!-- esto crea los selects para el password, 3 menus desplegables para elegir un número -->
  <div class="password-container">
    <select id="num1">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
    </select>

    <select id="num2">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
    </select>

    <select id="num3">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
    </select>
  </div>

  <!-- Botón para ingresar el password -->
  <button id="ingresar">Ingresar</button>
  <p id="resultadoPassword"></p>

  <script src="./assets/js/script.js"></script>
</body>
</html>
